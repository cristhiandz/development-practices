<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <link rel="stylesheet" href="css/main.css">
    <title>CHAT JS</title>
</head>

<body>

    <nav class="navbar navbar-light bg-warning">
        <a href="/" class="navbar-brand mx-auto">Javascript FullStack Chat</a>
    </nav>

    <div class="card col-md-4 mt-5 mx-auto" id="nickWrap">
        <div class="card-header">
            <h3>Enter your Username:</h3>
        </div>
        <p id="nick-error"></p>
        <div class="card-body">
            <form id="nick-form">
                <input type="text" class="form-control" id="nickname">
                <button type="submit" class="btn btn-warning btn-block mt-2">
                    <i class="fas fa-location-arrow"></i>Send
                </button>
            </form>
        </div>
    </div>

    <div class="container" id="content">
        <div class="row mt-4">
            <div class="col-md-6 offset-md-1">
                <for class="card">
                    <div class="card-header">
                        <h4 class="">let's Chat</h4>
                    </div>

                    <div class="card-body" id="chat"></div>

                    <form id="msg-form" class="card-footer">
                        <div class="input-group">
                            <input type="text" id="message" class="form-control" placeholder="Message">
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-warning">
                                    <i class="fas fa-location-arrow"></i>Send
                                </button>
                            </div>
                        </div>
                    </form>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h3>Users</h3>
                    </div>
                    <div class="card-body">
                        <div id="usernames"></div>
                    </div>

                </div>

            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
