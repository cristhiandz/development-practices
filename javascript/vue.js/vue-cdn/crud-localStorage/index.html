<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
        crossorigin="anonymous">
</head>
<body>

    <div id="app">
        <h1 class="text-center mt-3">{{titulo}}</h1>
        <div class="container mt-5">
            <input type="text" class="form-control my-3" v-model="nuevaTarea" @keyup.enter="agregarTarea">
            <button type="button" class="btn btn-primary" @click="agregarTarea">Agregar</button>
            
            <div class="mt-3" v-for="(tarea, index) of tareas">
                <div :class="['alert', tarea.estado ? 'alert-success': 'alert-danger']" role="alert">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            {{index}} - {{tarea.nombre}} - {{tarea.estado}}
                        </div>
                        <div>
                            <button class="btn btn-success btn-sm" @click="editarTarea(index)">Ok</button>
                            <button class="btn btn-danger btn-sm" @click="eliminarTarea(index)">Borrar</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="./index.js"></script>
</body>
</html>
