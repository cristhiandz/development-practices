<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
    <title>Add new Product</title>
</head>
<body>
    <form class="p-4">
        <div class="form-group">
            <input type="text" id="name" class="form-control" autofocus placeholder="Product's Name">
        </div>
        <div class="form-group">
            <input type="text" id="price" class="form-control" placeholder="Price">
        </div>
        <div class="form-group">
            <input type="text" id="description" class="form-control" placeholder="Description">
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block">Add Product</button>
        </div>
    </form>

    <script>
        const {ipcRenderer} = require('electron');

        const form = document.querySelector('form');

        form.addEventListener('submit', e=>{
            
            const newProduct={
                name: document.querySelector('#name').value,
                price: priceProduct = document.querySelector('#price').value,
                description: descriptionProduct = document.querySelector('#description').value
            }

            ipcRenderer.send('product:new', newProduct);            
            e.preventDefault();
        });
    </script>
</body>
</html>
