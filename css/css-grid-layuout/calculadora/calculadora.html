<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculadora en HTML5">
    <meta name="keywords" content="HTML, CSS, Calculadora">
    <meta name="author" content="Cristhian Forero">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>

    <div class="container">
        
        <textarea type="text" class="box-display" id="display" readonly></textarea>              
        
        <button class="box">7</button>

        <button class="box">8</button>
        
        <button class="box">9</button>        

        <button class="btn-op">/</button>

        <button class="box" id="CE">CE</button>        
        
        <button class="box">4</button>

        <button class="box">5</button>

        <button class="box">6</button>

        <button class="btn-op">*</button>

        <button class="btn-op">âˆš</button>      
        
        <button class="box">1</button>

        <button class="box">2</button>
       
        <button class="box">3</button>

        <button class="btn-op">-</button>

        <button class="btn-op">x^</button>        
        
        <button class="box">0</button>

        <button class="btn">.</button>    

        <button class="btn">=</button>

        <button class="btn-op">+</button> 
        
        <button class="btn-op">%</button>
        
    </div>

    <script src="index.js"></script> 

    
</body>
</html>
